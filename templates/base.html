<!DOCTYPE html>
<html>
<head>

</div>

	<div class="left">
		<ul class="inner-nav">
			<li><a href="/">HOME</a></li>
			<li><a href="/collection/">COLLECTIONS</a>
				<ul class="sub-nav">
					{% for c in collections %}
					<li><a href="/collection/{{ c.id }}/">{{ c.name }}</a></li>
					{% endfor %}
				</ul>
			</li>
			<li><a href="/shop/">SHOP</a></li>
			<li><a href="/press/">PRESS</a></li>
			<li><a href="/blog/">BLOG</a></li>
			<li><a href="/about/">ABOUT</a></li>
			<li><a href="/contact/">CONTACT</a></li>
		</ul>
	</div>
	<div class="right">
	{% block right %}{% endblock %}
	</div>
</div>
<div>

</div>
</div>
